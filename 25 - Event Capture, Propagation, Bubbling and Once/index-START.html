<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <button>Button</button>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e)
  {
    console.log(this.classList.value);
    // e.stopPropagation();    // stops bubbling
  }
  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false
  }));
  // capture: true means in this case, it goes to outermost div and calls function
  // by default capture is false

  button.addEventListener('click', () => {
    console.log('Click!');
    }, {
    once: true
  });
  // once: true means in this case, button click event will occur once
  // by default, once is false
</script>
</body>
</html>
