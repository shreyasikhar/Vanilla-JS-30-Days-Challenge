<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log("Hello I am a %s", "Shreyas");

    // Styled
    console.log("%c I am a designed text", "color:blue; background:red; text-shadow: 2px 1px black; font-size:20px;");

    // warning!
    console.warn("I am a warning");

    // Error :|
    console.error("I am a error");

    // Info
    console.info("I am an info");

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), "That's wrong");   //displays 2nd parameter if 1st parameter returns 0

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);     // OR console.groupCollapsed(`${dog.name}`);
      console.log(`I am a ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count("Shreyas");
    console.count("Shreyas");
    console.count("Shreyas");
    console.count("Shreyas");

    // timing
    console.time('fetching the data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data =>
      {
        console.timeEnd('fetching the data');
        console.log(data);
      });


    console.table(dogs);  

  </script>
</body>
</html>
